<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>20 số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        let count = 0;
        let num = 2;

        while (count < 20) {
            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.write(num + " ");
                count++;
            }
            num++;
        }
    </script>
</body>

</html>
