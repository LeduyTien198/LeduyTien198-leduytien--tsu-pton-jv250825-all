<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        //  Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, 
        // yêu cầu người dùng tăng nhiệt độ.
        let temperature = parseInt(prompt("Vui lòng nhập vào số nhiệt độ"));
        if (temperature > 100) {
            alert("Nhiệt độ cao! Vui lòng giảm nhiệt độ")
        } else if (temperature < 20) {
            alert("Nhiệt độ thấp vui lòng tăng nhiệt độ")
        } else {
            alert("nhiệt độ ở mức bình thường")
        }

    </script>
</body>

</html>
