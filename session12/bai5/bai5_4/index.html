<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <script>
        let width1 = 10;
        let height1 = 5;

        for (let i = 1; i <= height1; i++) {
            let line = "";
            for (let j = 1; j <= width1; j++) {
                if (i === 1 || i === height1 || j === 1 || j === width1) {
                    line += "*";
                } else {
                    line += "         &nbsp;"; // Bắt buộc dùng &nbsp; nếu không có thẻ pre
                }
            }
            document.write(line + "<br>");
        }
    </script>
</body>


</html>
