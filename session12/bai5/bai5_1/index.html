<body>
    <script>
        // Bài 1: In dãy Fibonacci *
        let x = 0;
        let y = 1;
        let z = x + y;
        console.log(x);
        console.log(y);

        for (i = 2; i < 10; i++) {
            let fib = x + y;
            z = z + fib;
            console.log(z)

            x = y;
            y = z;
        }

    </script>
