<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: rgb(38, 38, 249);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
        }

        .box:hover {
            background-color: rgb(59, 59, 171);
        }
    </style>
</head>

<body>
    <div class="box">Fade in</div>
</body>

</html>
