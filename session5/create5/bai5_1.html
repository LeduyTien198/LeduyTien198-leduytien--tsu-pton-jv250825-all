<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(38, 38, 249);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div:hover {
            transition: opacity 1s ease-in;
            background-color: rgb(108, 108, 215);
        }
    </style>
</head>

<body>
    <div>Fade in</div>
</body>

</html>
