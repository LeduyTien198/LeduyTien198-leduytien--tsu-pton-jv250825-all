<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài 1: Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.


        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(parseInt(prompt(`Nhap phan tu ${i + 1}: `)))
        }
        function countArr() {
            let count = 0;
            for (i = 0; i < arr.length; i++) {
                if (arr[i] >= 10) {
                    count++
                }
            }
            console.log("co tong so lon hon hoac bang 10 la:", count)
        }
        countArr();
    </script>
</body>

</html>
