<script>
    // Bài 3: Viết chương trình khởi tạo nhập vào một mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó và giá trị trung bình của các phần tử trong mảng.

    let arr = []
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
    while (isNaN(n) || n <= 0) {
        n = parseInt(prompt("nhap lai so luong phan tu co trong mang"))
    }


    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt(`Vui long nhap so ${i + 1} vao day:`))
        while (isNaN(num)) {
            num = parseInt(prompt(`Vui long nhap lai phan tu so ${num}`))
        }
        arr.push(num)
    }

    function maxValue() {
        let max = arr[0]
        // tim max 
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        return max
    }

    // tim trung binh
    function avgValue() {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        return sum / arr.length
    }

    let max = maxValue()
    let avg = avgValue()
    console.log(`max co gia tri: ${max}`)
    console.log(`Trung binh arr: ${avg}`)
</script>
