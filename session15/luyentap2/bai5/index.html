<script>
    // Bài 5: Viết chương trình nhập vào một mảng ký tự,
    //  tìm tất cả các ký tự trong mảng là (-) và
    //  thay thế các ký tự này bởi ký tự ( _ )

    let input = prompt("please input str")


    let arr = input.split(",")


    arr.splice("-", 1, "_")
    console.log(arr)
</script>
