<script>
    // Bài 2: Viết một chương trình khai báo một mảng ký tự. In ra số “ký tự số” trong mảng.

    let arr = ['a', 'b', 'c', 'd', 'e', '2', '3', '4', '5', '6']
    let num = []

    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i])) {
            num.push(arr[i])
        }
    }
    console.log(num)

</script>
