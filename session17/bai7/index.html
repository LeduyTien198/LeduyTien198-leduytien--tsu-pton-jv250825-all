<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: 1px solid;
        text-align: center;
    }

    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid;
    }

    .item_misstion {
        background-color: rgb(221, 221, 221);
    }

    .colspan_ {
        background-color: rgb(77, 144, 254);

    }
</style>

<body>
    <table onclick="">
        <thead>
            <tr>
                <td colspan="4">
                    <input type="text" id="inputNumber">
                </td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td class="btn item_misstion">+</td>
                <td class="btn item_misstion">&#45;</td>
                <td class="btn item_misstion">&#215;</td>
                <td class="btn item_misstion">&#247;</td>
            </tr>
            <tr>
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
            </tr>
            <tr>
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
            </tr>
            <tr>
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
            </tr>
            <tr>
                <td class="btn">0</td>
                <td class="btn">.</td>
                <td class="btn">C</td>
                <td colspan="4" class="colspan_ btn">=</td>
            </tr>
        </tbody>
    </table>
    <script src=" js.js">
    </script>
</body>

</html>
