<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý công việc</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- File CSS riêng -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Quản lý công việc (Task Management)</h2>

        <!-- Form nhập công việc -->
        <form id="form" class="row g-3 mb-4">
            <input type="hidden" name="courseId" />

            <div class="col-md-3">
                <input type="text" name="content" class="form-control" placeholder="Nội dung công việc" required />
            </div>

            <div class="col-md-3">
                <input type="date" name="dueDate" class="form-control" required />
            </div>

            <div class="col-md-2">
                <select class="form-select" name="status" required>
                    <option value="" selected disabled>Chọn trạng thái</option>
                    <option value="Pending">Đang chờ</option>
                    <option value="Completed">Hoàn thành</option>
                </select>
            </div>

            <div class="col-md-3">
                <input type="text" name="assignedTo" class="form-control" placeholder="Người phụ trách" required />
            </div>

            <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-primary">Thêm</button>
            </div>
        </form>

        <!-- Bảng danh sách công việc -->
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light text-center">
                <tr>
                    <th>#</th>
                    <th>Nội dung</th>
                    <th>Hạn hoàn thành</th>
                    <th>Trạng thái</th>
                    <th>Phụ trách</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tbody" class="text-center"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- File JS xử lý -->
    <script src="js.js"></script>
</body>

</html>
